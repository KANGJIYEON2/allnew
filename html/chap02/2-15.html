<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>중첩 리스트 만들기</title>
</head>

<body>
    <h3>내가 사는 이유</h3>
    <hr>
    <ul>
        <li>내가 좋아하는 음식 많아요
            <ul>
                <li>들깨칼국수
                <li>스파게티
                <li>치즈돈까스
                <li>갈비찜
            </ul>
        <li>라면 먹기 좋아해요
            <ol type="1">
                <li>물을 끓인다.
                <li>라면과 스프를 넣는다.(스프를 먼저 넣어야지 국물이 우러난다.)
                <li>파를 썰어 넣는다.(마늘이나 소량의 액젓을 넣어도 맛남)
                <li>한 입에 다 먹는다.
            </ol>
        <li> 나는 가을을 좋아해요
        <li> 여름은 싫어요. 하지만 옷값이 싸서 좋아요
    </ul>
</body>

</html>
