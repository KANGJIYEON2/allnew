<!DOCTYPE html>
<html>

<head>

    <title>Calendar</title>
    <style>
        h3 {

            font-size: 30px;

        }


        * {

            font-family: cursive;
        }

        body {

            background-image: images();
        }

        table {
            text-align: center;
            width: 400px;
            height: 300px;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th {
            background-color: rgb(185, 150, 187);
            font: 15px sans-serif pink;
        }
    </style>
</head>

<body>

    <h3>Calendar</h3>
    <hr />
    <script>
        let input = prompt("원하는 년도와 달을 입력하세요.(예 : 202304)", 202304);
        const input_year = input.substr(0, 4);
        const input_month = input.substr(4, 2);
        var startDay = new Date(input_year + "-" + input_month).getDay();
        var endDay = new Date(input_year, input_month, 0).getDate();
    </script>
    <table id="calendar" border="3" align="center" width="400" height="300">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Thu</th>
                <th>Wed</th>
                <th>Thr</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <script>
            let i = 1;
            for (i = 1; i <= endDay + startDay; i++) {
                if (i % 7 == 1) document.write("<tr>");
                if (i <= startDay) document.write("<td></td>");
                if (i > startDay) {
                    document.write("<td>");
                    document.write(i - startDay);
                    document.write("</td>");
                }
                if (i % 7 == 0) document.write("</tr>");
            }
        </script>
    </table>
</body>

</html>
