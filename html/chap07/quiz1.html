<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>별 늘리기</title>
</head>

<body>
    <h3>별 늘리기</h3>
    <hr>
    <script>
        var i, j;
        for (i = 0; i < 5; i++) {
            for (j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
